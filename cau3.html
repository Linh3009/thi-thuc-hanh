<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 3</title>
</head>
<body>
<script>
    let x = parseInt(prompt("Nhap so x bat ki"));

    function  sumOfListPrime(x){
        let sum = 2;
        for(let i = 3 ; i <=x ; i++){
            let check=true;
            for(let j = 2 ; j < i ; j++){
                if( i % j === 0){
                    check = false;
                    break;
                }
            }
            if(check){
                sum +=i;
            }
        }
        return sum;
    }
    let result = sumOfListPrime(x)
    document.write("Tong cac so nguyen tu 0 den x = " +result);
</script>
</body>
</html>
